<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Update user</h1>
    <br>
    <form th:method="GET" th:action="@{/getUserById}">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>
        <button type="submit">Find</button>
    </form>
    <br>
    <div th:if="${userFind}">
        <form th:method="POST" th:action="@{/updateUser}" th:object="${user}">
            <input type="hidden" name="id" th:value="${user.id}">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <br>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required>
            <br>
            <br>
            <button type="submit">Save</button>
        </form>
            <br>
        <form th:method="POST" th:action="@{/removeUserById}">
            <input type="hidden" name="id" th:value="${user.id}">
            <button type="submit">Remove</button>
        </form>
    </div>
    <br>
    <form th:method="GET" th:action="@{/getAllUsers}">
        <button type="submit">Back</button>
    </form>
    <br>
    <div th:if="${!userFind}">User with this ID was not found.</div>

</div>
</body>
</html>
